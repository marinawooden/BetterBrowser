<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload CSV</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600&family=Schibsted+Grotesk&family=Ubuntu&family=Wix+Madefor+Display:wght@500&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./stylesheets/index.css">
  <link rel="stylesheet" href="./stylesheets/uploadcsv.css">
  <!-- JS -->
  <script src="./scripts/uploadcsv.js"></script>
</head>
<body>
  <main>
    <div>
      <h1>Upload CSV</h1>
      <label for="table-name">Table Name:</label>
      <input type="text" id="table-name" placeholder="Table 1">
      <div class="side-by-side">
        <label for="primary-key">Primary Key:</label>
        <select id="primary-key">
        </select>
      </div>
      <button id="create-table">+ Create Table</button>
    </div>
    <div id="advanced-settings">
      <div class="side-by-side">
        <label for="advanced-settings-open">Advanced Settings</label>
        <img src="./images/triangle.svg" id="advanced-toggler" alt="toggling triangle">
      </div>
      <div id="advanced-dropdown" class="transparent">
        <div class="side-by-side">
          <input type="checkbox" id="first-row">
          <p>Column names from first row</p>
        </div>
        <div class="side-by-side">
          <p>Field separator:</p>
          <input type="text" value="," id="separator" name="separator"/>
        </div>
      </div>
    </div>
    <div id="table-preview">
      <table>
        <thead>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
